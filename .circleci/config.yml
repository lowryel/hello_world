# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

commands:
  print_pipeline_id:
    description: "a command to get our circle workflow id"
    parameters:
      id:
        type: string
    steps:
      - run:
          name: print-pipeline-id
          command: echo << parameters.id >>


# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
    - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - print_pipeline_id:
          id: << pipeline.id >>


  # Job for a print_hello workflow
  save_hello_world_output:
    # Invoke the job defined above.
    docker:
    - image: circleci/python:3.6

    # Add steps to the job
    steps:
      - checkout
      - run:
          command: echo "Hello world" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths: 
            - output.txt
      
  # Job for a print_world workflow
  print_output_file:
    # Invoke the job defined above.
    docker:
    - image: circleci/python:3.6

    # Add steps to the job
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt

  # Job for a failed test
  on_fail_test:
    docker:
      - image: cimg/node: 13.8.0
    steps:
      - run: return 1

      - run: 
          command: echo "Test failed"
          when: on_fail

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello

  print_hello-world-output-workflow:
    jobs:
      - save_hello_world_output
      - print_output_file:
          requires: 
            - save_hello_world_output

  # Workflow for a failed test
  on_fail_test_workflow:
    jobs:
      - on_fail_test

